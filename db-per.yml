apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-per-volume
  namespace: springboot
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage : 4Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-per-claim
  namespace: springboot
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resurces:
    requests:
      storage: 4Gi