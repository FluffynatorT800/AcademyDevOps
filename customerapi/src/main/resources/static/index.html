<!DOCTYPE html>
<html>
<body onload="myFunction()">
  <script>
    function myFunction() {
        
        function getData(url, cb) {
        fetch(url)
          .then(response => response.json())
          .then(result => cb(result));
        }

        getData(url, (data) => console.log({ data }))

      document.getElementById("json").innerHTML = JSON.stringify(data, undefined, 2);
    }

  </script>
  <pre id="json"></pre>
</body>

</html>
