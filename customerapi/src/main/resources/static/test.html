<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript - Display JSON data as list</title>
</head>
<body>
  <h1>Display JSON Data as list.</h1>
  <button onclick="showList()">Show List</button>

  <script>
    function showList(){
      fetch("http://40.115.21.0:8080/customer/")
        .then(response => response.json())
        .then(data => createList(data));
    }
    
    function createList(data) {
      const mainUL = document.createElement('ol');
      for (let i = 0; i < data.result.length; i++) {
        const studentLI = document.createElement('li');
        studentLI.innerHTML = data.result[i].vorname;

      }
      // append mainUL to body
      document.body.appendChild(mainUL);
    }
  </script>
</body>
</html>
